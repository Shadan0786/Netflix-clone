<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In â€“ Netflix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* You can move this to style.css */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .signin-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 40px;
            border-radius: 5px;
        }
        .signin-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signin-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
        }
        form{
            display: flex;
           flex-direction: column;
           align-items: center;
           width: 365px;
            
            
        }
        .signin-container button {
            
            
            width: 100px;
            padding: 12px;
            background: #e50914;
            border: none;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .signin-container .extra {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .logo {
            padding: 20px;
        }
        .logo img {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.svg" alt="Netflix">
        </a>
    </div>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" id="email" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <div class="extra">
            <p><a href="#" style="color: #aaa;">Forgot your password?</a></p>
            <p>New to Netflix? <a href="index.html" style="color: white;">Sign up now</a></p>
        </div>
    </div>

    <script>
        // Basic JS validation
        const form = document.getElementById('signin-form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (!email.value || !password.value) {
                alert('Please fill in both fields.');
                return;
            }

            // Simulate login
            alert(`Welcome back, ${email.value}!`);
            form.reset();
        });
    </script>
</body>
</html>
